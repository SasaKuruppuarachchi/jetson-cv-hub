<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Jetson CV Hub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>

    <div class="doc-content">
        <div class="doc-nav">
            <a href="index.html">← Back to Home</a>
            <a href="setup.html">Next: Setup Instructions →</a>
        </div>

        <div id="markdown-content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Licensed under the Apache License 2.0</p>
            <p><strong>Built with ❤️ for the computer vision research community</strong></p>

                <a href="https://github.com/SasaKuruppuarachchi/jetson-cv-hub" target="_blank">GitHub</a> |

            </p>
        </div>
    </footer>

    <script>
        // Fetch and render the Assembly Instructions markdown
        // Add cache-busting parameter to ensure fresh content is loaded
        fetch('docs/ASSEMBLY_INSTRUCTIONS.md?v=' + Date.now())
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;
                
                // Fix image paths: markdown uses ../figures/ but we need figures/ from HTML location
                document.querySelectorAll('#markdown-content img').forEach(img => {
                    if (img.src.includes('../figures/')) {
                        img.src = img.src.replace('../figures/', 'figures/');
                    }
                });
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = '<p>Error loading assembly instructions. Please visit the <a href="https://github.com/SasaKuruppuarachchi/jetson-cv-hub/blob/main/docs/ASSEMBLY_INSTRUCTIONS.md">GitHub repository</a>.</p>';
            });
    </script>
</body>
</html>
